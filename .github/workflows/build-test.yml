name: Test Build
on:
  pull_request:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.4.0
        with:
          persist-credentials: false

      - name: Install and Build 🔧
        run: |
          npm install
          npm run generate